<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
   
    <div class="container">
      
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text" />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input type="text" />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="text" />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" />
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn" />
      </form>
      <div class="cart">
        <h1>Your cart</h1>
        <div></div>
        <div>
          <h2>Total: <span class="total"></span></h2>
        </div>
      </div>
    </div>
    <script src="checkout.js"></script>
    <script src="https://kit.fontawesome.com/1c7f80c938.js" crossorigin="anonymous"></script>
  </body>
</html>
